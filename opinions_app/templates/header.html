<header class="pt-3">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">

      <!-- ЛЕВАЯ ЧАСТЬ -->
      <div class="d-flex align-items-center">

        <a class="navbar-brand me-4" href="{{ url_for('index_view') }}">
          <img src="{{ url_for('static', filename='img/logo.svg') }}" height="50" alt="Logo" />
        </a>

        {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('user_profile_view', username=current_user.username) }}">
            Профиль: {{ current_user.username }}
          </a>
          <a class="nav-link" href="{{ url_for('logout_view') }}">
            Выйти
          </a>
        {% else %}
          <a class="nav-link" href="{{ url_for('login_view') }}">
            Войти
          </a>/
          <a class="nav-link" href="{{ url_for('register_view') }}">
            Регистрация
          </a>
        {% endif %}

      </div>

      <!-- ПРАВАЯ ЧАСТЬ -->
      <div class="d-flex align-items-center">

        <a class="nav-link me-4" href="{{ url_for('add_opinion_view') }}">
          Добавить мнение о фильме
        </a>

        <a class="nav-link" href="{{ url_for('index_view') }}">
          Хочу другой фильм
        </a>

      </div>

    </div>
  </nav>
</header>
